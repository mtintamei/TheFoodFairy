<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Donations - Food Fairy</title>
    <link rel="stylesheet" href="1pendingDonations.css">
    <link rel="stylesheet" href="employeeDashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <a href="employeeDashboard.html" class="back-button">‚Üê Back to Dashboard</a>
                <img
                    alt="Company Logo"
                    src="https://i.postimg.cc/G2SCRrLv/LOGO.png"
                    class="navbar8-image1"
                />
            </div>
            <div class="header-right">
                <button onclick="handleLogout()" class="logout-button">Logout</button>
            </div>
            <h1>Pending Donations</h1>
        </div>
        
        <div class="content-grid">
            <div class="filters">
                <input type="text" id="searchDonor" placeholder="Search by donor..." class="search-input">
                <select id="foodType" class="filter-select">
                    <option value="">All Food Types</option>
                    <option value="fresh">Fresh</option>
                    <option value="packaged">Packaged</option>
                    <option value="prepared">Prepared</option>
                </select>
            </div>

            <div class="donations-grid" id="donationsContainer">
                <!-- Donations will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <!-- Assignment Modal -->
    <div id="assignModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Schedule Delivery</h2>
            <form id="scheduleDeliveryForm" class="form-card">
                <div class="form-group">
                    <label for="beneficiaryId">Select Beneficiary *</label>
                    <select id="beneficiaryId" required class="form-select">
                        <option value="">Select a beneficiary</option>
                    </select>
                    <small>Choose who will receive this donation</small>
                </div>

                <div class="form-group">
                    <label for="assignedQuantity">Quantity *</label>
                    <input type="number" id="assignedQuantity" required class="form-input" step="0.01" min="0">
                    <small>How much of the donation to assign</small>
                </div>

                <div class="form-group">
                    <label for="route">Select Route *</label>
                    <select id="route" required class="form-select">
                        <option value="">Select a route</option>
                    </select>
                    <small>Choose the delivery route</small>
                </div>

                <div class="form-group">
                    <label for="volunteerId">Select Volunteer *</label>
                    <select id="volunteerId" required class="form-select">
                        <option value="">Select a volunteer</option>
                    </select>
                    <small>Choose who will deliver this donation</small>
                </div>

                <div class="form-group">
                    <label for="pickupTime">Pickup Date & Time *</label>
                    <input type="datetime-local" id="pickupTime" required class="form-input">
                    <small>When should the delivery take place</small>
                </div>

                <button type="submit" class="action-button">Schedule Delivery</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="1pendingDonations.js"></script>
</body>
</html>
