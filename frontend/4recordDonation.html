<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record New Donation - Food Fairy</title>
    <link rel="stylesheet" href="employeeDashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <a href="employeeDashboard.html" class="back-button">‚Üê Back to Dashboard</a>
                <img
                    alt="Company Logo"
                    src="https://i.postimg.cc/G2SCRrLv/LOGO.png"
                    class="navbar8-image1"
                />
            </div>
            <div class="header-right">
                <button onclick="handleLogout()" class="logout-button">Logout</button>
            </div>
            <h1>Record New Donation</h1>
        </div>

        <div class="form-container">
            <form id="donationForm" class="donation-form">
                <div class="form-group">
                    <label for="donor">Select Donor *</label>
                    <select id="donor" required>
                        <option value="">Select Donor</option>
                    </select>
                    <small>Select the donor you're picking up from</small>
                </div>

                <div class="form-group">
                    <label for="foodItem">Food Item *</label>
                    <select id="foodItem" required disabled>
                        <option value="">Select Food Item</option>
                    </select>
                    <small>Select the type of food being donated</small>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity *</label>
                    <input type="number" 
                           id="quantity" 
                           required 
                           min="0.1" 
                           step="0.1"
                           placeholder="Enter quantity being picked up">
                    <small>Enter the amount being picked up</small>
                </div>

                <div class="form-group">
                    <label for="pickupTime">Pickup Time</label>
                    <input type="datetime-local" 
                           id="pickupTime" 
                           required 
                           readonly>
                    <small>Current time (when pickup is happening)</small>
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" 
                              rows="3" 
                              placeholder="Any quality notes or special handling instructions"></textarea>
                    <small>Optional: Add any relevant notes about the donation</small>
                </div>

                <button type="submit" class="submit-button">
                    Record Donation Pickup
                </button>
            </form>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script src="4recordDonation.js"></script>
</body>
</html>
