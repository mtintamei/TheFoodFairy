<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record New Donation - Food Fairy</title>
    <link rel="stylesheet" href="employeeDashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <a href="employeeDashboard.html" class="back-button">‚Üê Back to Dashboard</a>
                <img
                    alt="Company Logo"
                    src="https://i.postimg.cc/G2SCRrLv/LOGO.png"
                    class="navbar8-image1"
                />
            </div>
            <div class="header-right">
                <button onclick="handleLogout()" class="logout-button">Logout</button>
            </div>
            <h1>Record New Donation</h1>
        </div>

        <div class="form-container">
            <form id="donationForm" class="donation-form">
                <div class="form-group">
                    <label for="donor">Donor</label>
                    <select id="donor" required>
                        <option value="">Select Donor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="foodItem">Food Item</label>
                    <select id="foodItem" required>
                        <option value="">Select Food Item</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" required min="0" step="0.1">
                </div>

                <div class="form-group">
                    <label for="pickupTime">Pickup Time</label>
                    <input type="datetime-local" id="pickupTime" required>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>

                <button type="submit" class="submit-button">Record Donation</button>
            </form>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script src="recordDonation.js"></script>
</body>
</html>
